<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bill's Pics</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 15px;
            padding: 10px;
            width: 100%;
            max-width: calc(100% - 20px);
            margin: 0 auto;
        }
        .grid-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/IMG-20241216-WA0034.jpg" alt="Travel photo 3">
            <div class="caption">15/12/24 Christmas at Mercia House</div>
        </div>
        <div class="grid-item">
            <img src="images/PXL_20241222_144538486.jpg" alt="Travel photo 2">
            <div class="caption">22/12/24 Christmas at Shop Farm</div>
        </div>
    </div>
</body>
</html>
