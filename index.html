<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>My Travel Photos</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/image1.jpg" alt="Travel photo 1">
            <div class="caption">Caption for Photo 1</div>
        </div>
        <div class="grid-item">
            <img src="images/image2.jpg" alt="Travel photo 2">
            <div class="caption">Caption for Photo 2</div>
        </div>
        <div class="grid-item">
            <img src="images/image3.jpg" alt="Travel photo 3">
            <div class="caption">Caption for Photo 3</div>
        </div>
    </div>
</body>
</html>
